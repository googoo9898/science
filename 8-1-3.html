<p><img src="imgs/열평형.png" width="600"><br>하나는 차갑고 하나는 뜨거운 두 물체가 서로 접촉하였을때 <br>뜨거운 물체의 열이 차가운 물체에게 빼앗기다 결국 둘의 온도가 같아지는것을 <strong>열평형 상태</strong>이라 한다.<br>뜨거운 물체는 <strong>점점 온도가 떨어지며 입자의 운동이 둔</strong>해지고,<br>차가운 물체는 <strong>점점 온도가 올라가며 입자의 운동이 활발</strong>해진다. </p>
