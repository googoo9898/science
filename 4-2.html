  <h4><a href="gwahack.html">3요소</a></h4>
<p>광합성에 영향을 미치는 요인에는 3가지가 있다.<br><img src="광합성에미치는요인3.jpg" width="800"><br><strong>빛의 세기</strong>, <strong>이산화 탄소의 농도</strong>와 <strong>온도</strong>이다.</p>
<p><img src="빛에너지확인실험.png" width="700"><br>빛의 세기에 따라 기포(산소)의 수가 늘어나거나 줄어드는것으로 <strong>빛의 세기가 광합성에 영향을 미친다</strong>는 것을 알수있다.</p>
<p>빛의 세기와 이산화 탄소의 농도는 증가할때 <strong>광합성량도 증가하다 일정량이 되면 광합성량이 동일</strong>하다.<br>하지만 온도는 증가할수록 <strong>광합성량이 늘다가 어느 지점부터 광합성량이 현저히 떨어지는 것</strong>을 볼수있다.</p>
