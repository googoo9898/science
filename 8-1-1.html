 <h4><a href="gwahack.html">온도(溫度)temperature</a></h4>
<p><strong>온도</strong>는 물체의 따듯하고 차가운 정도를 수치로 나타낸것이다.<br><strong>섭씨 온도(단위:°C)</strong> 1기압에서 물이 어는 온도를 0°C, 물이 끓는 온도를 100°C 으로 정한 온도이다.<br><strong>절대 온도(단위:K)</strong> 분자의 운동이 활발한 정도를 수치로 나타낸 온도이다.<br>절대 온도(K) = 섭씨 온도(°C) + 273 </p>
<p><strong>열</strong>은 온도가 높은 물체에서 온도 낮은 물체로 이동하는 에너지이다.<br>온도가 높은 물은 <strong>입자 운동이 활발</strong>하고, 온도가 낮은 물은 <strong>입자 운동이 둔</strong>하다. </p>
